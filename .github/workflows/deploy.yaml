name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build Angular project
      env:
        API_URL_ACTIVITIES: ${{ secrets.API_URL_ACTIVITIES }}
        API_URL_INSCRIPTIONS: ${{ secrets.API_URL_INSCRIPTIONS }}
        API_URL_USERS: ${{ secrets.API_URL_USERS }}
      run: |
        echo "export const environment = { production: true, apiUrlActivities: '${{ secrets.API_URL_ACTIVITIES }}', apiUrlInscriptions: '${{ secrets.API_URL_INSCRIPTIONS }}', apiUrlUsers: '${{ secrets.API_URL_USERS }}' };" > src/environments/environment.ts
        npm run prod

    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: xicnou.ftp.tb-hosting.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: /home/runner/work/xic-project-front/xic-project-front/dist/xic-project/browser/
        server-dir: /www/inscripcions/