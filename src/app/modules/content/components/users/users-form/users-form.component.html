<div class="container mt-3">
    <div class="mb-3">
        <img
            src="assets/xic_banner_tra.jpg"
            class="rounded border border-2 w-100"
            alt="Banner publicitario de inscripciones XIC"
        />
    </div>
    <h1 id="title" class="p-2 ms-3 d-flex justify-content-center">
        Registro de Usuario
    </h1>
    <form
        [formGroup]="usersForm"
        (ngSubmit)="onSubmit()"
        class="needs-validation"
        novalidate
    >
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="user_id" class="form-label"
                >DNI/NIE<font color="red">*</font></label
            >
            <input
                formControlName="user_id"
                type="text"
                class="form-control"
                id="user_id"
                name="user_id"
                required
            />
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="user_name" class="form-label"
                >Nombre<font color="red">*</font></label
            >
            <input
                formControlName="user_name"
                type="text"
                class="form-control"
                id="user_name"
                name="user_name"
                required
            />
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="last_name" class="form-label"
                >Apellidos<font color="red">*</font></label
            >
            <input
                formControlName="last_name"
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                required
            />
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label class="form-label">Género<font color="red">*</font></label>
            <div *ngFor="let gender of genders">
                <div class="form-check form-check-inline">
                    <input
                        formControlName="gender"
                        class="form-check-input"
                        type="radio"
                        id="gender"
                        name="gender"
                        [value]="gender"
                    />
                    <label class="form-check-label" for="gender">{{
                        gender
                    }}</label>
                </div>
                <br />
            </div>
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="birthdate" class="form-label"
                >Fecha de Nacimiento<font color="red">*</font></label
            >
            <input
                formControlName="birthdate"
                type="date"
                class="form-control"
                id="birthdate"
                name="birthdate"
                required
            />
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="birthplace" class="form-label"
                >Lugar de Nacimiento<font color="red">*</font></label
            >
            <input
                formControlName="birthplace"
                type="text"
                class="form-control"
                id="birthplace"
                name="birthplace"
                required
            />
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="phone" class="form-label"
                >Teléfono<font color="red">*</font></label
            >
            <input
                formControlName="phone"
                type="number"
                class="form-control"
                id="phone"
                name="phone"
                required
            />
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                name="email"
            />
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="abilities" class="form-label">Habilidades</label>
            <textarea
                formControlName="abilities"
                class="form-control"
                id="abilities"
                name="abilities"
            ></textarea>
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="role" class="form-label">Rol</label>
            <input
                formControlName="role"
                type="text"
                class="form-control"
                id="role"
                name="role"
            />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
