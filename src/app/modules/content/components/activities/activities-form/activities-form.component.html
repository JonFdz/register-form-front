<div class="container mt-3">
    <div class="mb-3">
        <img
            src="assets/xic_banner_tra.jpg"
            class="rounded border border-2 w-100"
            alt="Banner publicitari d'inscripcions XIC"
        />
    </div>
    <h1 id="title" class="p-2 ms-3 d-flex justify-content-center">
        Registre d'Intercanvi
    </h1>
    <form
        [formGroup]="activitiesForm"
        (ngSubmit)="onSubmit()"
        class="needs-validation"
        novalidate
    >
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="activity_name" class="form-label"
                >Nom de l'Intercanvi<font color="red">*</font></label
            >
            <input
                formControlName="activity_name"
                type="text"
                class="form-control"
                id="activity_name"
                name="activity_name"
				[ngClass]="{
					success: !activitiesForm.get('activity_name')?.errors,
					error: activitiesForm.get('activity_name')?.errors
				}"
                required
            />
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="instructor" class="form-label"
                >Facilitador/a<font color="red">*</font></label
            >
            <input
                formControlName="instructor"
                type="text"
                class="form-control"
                id="instructor"
                name="instructor"
				[ngClass]="{
					success: !activitiesForm.get('instructor')?.errors,
					error: activitiesForm.get('instructor')?.errors
				}"
                required
            />
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="day" class="form-label"
                >Dia<font color="red">*</font></label
            >
            <input
                formControlName="day"
                type="text"
                class="form-control"
                id="day"
                name="day"
				[ngClass]="{
					success: !activitiesForm.get('day')?.errors,
					error: activitiesForm.get('day')?.errors
				}"
                required
            />
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="hour" class="form-label"
                >Hora<font color="red">*</font></label
            >
            <input
                formControlName="hour"
                type="text"
                class="form-control"
                id="hour"
                name="hour"
				[ngClass]="{
					success: !activitiesForm.get('hour')?.errors,
					error: activitiesForm.get('hour')?.errors
				}"
                required
            />
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="category" class="form-label">Categoria</label>
            <input
                formControlName="category"
                type="text"
                class="form-control"
                id="category"
                name="category"
				[ngClass]="{
					success: !activitiesForm.get('category')?.errors && activitiesForm.get('category')?.touched,
					optional: activitiesForm.get('category')?.untouched
				}"
            />
        </div>
        <div class="mb-3 bg-white rounded border border-1 p-4">
            <label for="description" class="form-label">Descripci√≥</label>
            <textarea
                formControlName="description"
                class="form-control"
                id="description"
                name="description"
				[ngClass]="{
					success: !activitiesForm.get('description')?.errors && activitiesForm.get('description')?.touched,
					optional: activitiesForm.get('description')?.untouched
				}"
            ></textarea>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-between">
                    <button
                        type="button"
                        id="btn-limpiar"
                        class="btn btn-secondary"
                        style="width: 10rem; height: 3rem"
                        (click)="resetForm()"
                    >
                        Netejar
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        style="width: 10rem; height: 3rem"
                    >
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
